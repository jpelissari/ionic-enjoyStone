<ion-header>

  <ion-navbar>
    <ion-title>Comprar</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding class="card-background-page">
<ion-card>

  <ion-item>
    <!-- <ion-avatar item-start>
      <img src="assets/imgs/show.jpeg">
    </ion-avatar> -->
    <h2>Show de Humor</h2>
    <p>24 de novembro, 2017</p>
  </ion-item>

  <img src="assets/imgs/show.jpeg">

  <ion-card-content>
    <p>Show de Humor realizado no Espaço de Entretenimento. Garanta já seu ingresso!</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small (click)="Go()">
        <ion-icon name="star"></ion-icon>
        <div>Inteira</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="GoHalf()">
        <ion-icon name="star-half"></ion-icon>
        <div>Meia</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        11h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

<ion-card>

  <ion-item>
    <!-- <ion-avatar item-start>
      <img src="assets/imgs/show.jpeg">
    </ion-avatar> -->
    <h2>Jogo 1</h2>
    <p>31 de dezembro, 2017</p>
  </ion-item>

  <img src="assets/imgs/basket.jpeg">

  <ion-card-content>
    <p>Jogo 1 realizado na Quadra 1. Garanta já seu ingresso!</p>
  </ion-card-content>

  <ion-row>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="basketball"></ion-icon>
        <div>Inteira</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="basketball-outline"></ion-icon>
        <div>Meia</div>
      </button>
    </ion-col>
    <ion-col center text-center>
      <ion-note>
        9h ago
      </ion-note>
    </ion-col>
  </ion-row>

</ion-card>

</ion-content>
