<ion-header>

  <ion-navbar>
    <ion-title>Tickets</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="card-background-page">

<button style="background-color: #fff" (click)="Buy()">
  <ion-card>
    <img src="assets/imgs/tickets-buy.png"/>
    <div class="card-title">Comprar</div>
    <div class="card-subtitle">Eventos</div>
  </ion-card>
</button>

<button style="background-color: #fff" (click)="Buy()">
  <ion-card>
    <img src="assets/imgs/consultar.jpg"/>
    <div class="card-title">Consultar</div>
    <div class="card-subtitle">4 tickets</div>
  </ion-card>
</button>

</ion-content>
